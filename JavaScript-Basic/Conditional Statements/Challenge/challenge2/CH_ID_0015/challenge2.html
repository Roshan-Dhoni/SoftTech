              <!DOCTYPE html>
              <html lang="en">
                <head>
                  <meta charset="UTF-8" />
                  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                  <link
                    href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Roboto:wght@300&display=swap"
                    rel="stylesheet"
                  />
                  <link
                    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap"
                    rel="stylesheet"
                  />
                  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
              
                  <link
                    href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
                    rel="stylesheet"
                  />
                  <title>Age Comparison</title>
                  <link
                    href="StyleSheet/Age comparison.css"
                    type="text/css"
                    rel="stylesheet"
                  />
                </head>
              
                <body>
                  <div class="mainWebpage">
                    <div class="topHeader">
                      <div class="headerContent">
                        <div>
                          <img src="Images/Logo_03.png" style="width: 30px; height: 35px" />
                        </div>
                        <div id="headerimageContent">Soft Tech Ashram</div>
                      </div>
                      <div id="heading">JavaScript Training Program</div>
                      <div class="dateTime">
                        Date:<span id="dateOutput" style="margin-left: 10px"></span><br />
                        Time: <span id="timeOutput" style="margin-left: 10px"></span>
                      </div>
                    </div>
                    <div class="mainBody">
                      <div class="outputWindow">
                        <div class="outputContent">
                          <br />
                          <span id="exerciseHeading">
                            <span id="inputId">Age Comparison</span>
                          </span>
                          <hr width="100%" />
                          <label>Note :&emsp;Age limit: 110</label> <br /><br />
                          <div class="main1">
                            <div class="space">
                              <label>Enter First Person's Age </label>
                            </div>
                            <div class="field">
                              <input type="number" id="firstId" /><br />
                            </div>
                          </div>
                          <div class="main1">
                            <div class="space"><label>Enter Second Person's Age </label></div>
                            <div class="field">
                              <input type="number" id="secondId" /><br />
                            </div>
                          </div>
                          <div class="main1">
                            <div class="space"><label>Enter Third Person's Age </label></div>
                            <div class="field">
                              <input type="number" id="thirdId" /><br />
                            </div>
                          </div>
              
                          <hr />
                          <div class="main">
                            <div><label>Who is Elder?</label>&emsp13;</div>
                            <div><textarea id="ageId" readonly></textarea></div>
                          </div>
              
                          <div class="main">
                            <div><label>Age(Descending Order)</label><br /><br /></div>
                            <div>
                              <textarea rows="5" cols="20" id="orderId" readonly></textarea
                              ><br />
                            </div>
                          </div>
                          <div class="main">
                            <div>
                              <button onclick="compareAge()" id="addButton">Submit</button>
                            </div>
              
                            <div><button onclick="reset()" id="resetId">Reset</button></div>
                          </div>
                          <br />
                        </div>
                      </div>
                    </div>
                    <button id="successBtn" onclick="toggleSuccessModal()">Success</button>
              
                    <div class="modal" id="successModal">
                      <div class="modalBox">
                        <h2>Success Code</h2>
                        <div>
                          <input id="successCode" readonly />
                          <button id="copy">
                            <span>&#128203; </span>
                            Copy
                          </button>
                        </div>
                        <button id="okay" onclick="toggleSuccessModal()">OK</button>
                      </div>
                    </div>
              
                    <button id="errorBtn" onclick="toggleErrorModal()">Error</button>
              
                    <div class="modal" id="errorModal">
                      <div class="modalBox" id="errorBox">
                        <h1 style="margin: 0">OOPs! Error(s)</h1>
                        <button id="close" onclick="toggleErrorModal()">Close</button>
                      </div>
                    </div>
              
                    <div class="footerContent">
                      <div style="font-size: 18px">
                        <i
                          >Learning Objective&emsp13;:&emsp13;&emsp13;Conditional
                          Statements</i
                        >
                      </div>
                      <div class="logoContent">
                        <div>Powered by :&emsp13;</div>
                        <div>
                          <img
                            src="./Images/logo.jpeg"
                            style="width: 30px; height: 30px; mix-blend-mode: multiply"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <script>
                    //Date and Time declaration
                    let displayDate = new Date();
                    document.getElementById("dateOutput").innerHTML =
                      displayDate.toLocaleDateString();
                    document.getElementById("timeOutput").innerHTML =
                      displayDate.toLocaleTimeString();
              
                    //copy to clipboard
                    const copyText = document.querySelector("#copy");
                    copyText.addEventListener("click", () => {
                      navigator.clipboard.writeText(
                        document.querySelector("#successCode").value
                      );
                      copyText.textContent = "copied";
                      setTimeout(() => {
                        copyText.innerHTML = `<span>&#128203; </span>copy`;
                      }, 2000);
                    });
              
                    //Modal
                    const toggleSuccessModal = () => successModal.classList.toggle("active");
                    const toggleErrorModal = () => errorModal.classList.toggle("active");
                    window.addEventListener("click", function (event) {
                      if (event.target === successModal)
                        successModal.classList.remove("active");
                      if (event.target === errorModal) errorModal.classList.remove("active");
                    });
                    
                    //Code Statements

                    //Declaring and initializing variables
                    let firstPersonAge = document.getElementById("firstId");
                    let secondPersonAge = document.getElementById("secondId");
                    let thirdPersonAge = document.getElementById("thirdId");
                    let elderOutput = document.getElementById("ageId");
                    let descendingAgeOrder = document.getElementById("orderId");

                    //Constant declaration
                    const MAX_AGE = 110;
                    const MIN_AGE = 0;

                    //Function to compare age
                    function compareAge() {
                    let firstPersonInput = parseInt(firstPersonAge.value);
                    let secondPersonInput = parseInt(secondPersonAge.value);
                    let thirdPersonInput = parseInt(thirdPersonAge.value);

                    //Condition to validate the age limit is between 0 to 110
                    if (
                        firstPersonInput <= MAX_AGE &&
                        firstPersonInput >= MIN_AGE &&
                        secondPersonInput <= MAX_AGE &&
                        secondPersonInput >= MIN_AGE &&
                        thirdPersonInput <= MAX_AGE &&
                        thirdPersonInput >= MIN_AGE
                    ) {
                        //Condition if all three person's age are equal
                        if (
                        firstPersonInput == secondPersonInput &&
                        secondPersonInput == thirdPersonInput &&
                        thirdPersonInput == firstPersonInput
                        ) {
                        elderOutput.innerHTML = "First, second and third persons are of same age";
                        descendingAgeOrder.innerHTML = `${firstPersonInput} ${secondPersonInput} ${thirdPersonInput}`;
                        }

                        //Condition if any of two persons age are equal
                        else if (firstPersonInput == secondPersonInput) {
                        if (firstPersonInput > thirdPersonInput) {
                            elderOutput.innerHTML =
                            "First and second persons are elder with same age";
                            descendingAgeOrder.innerHTML = `${firstPersonInput} ${secondPersonInput} ${thirdPersonInput}`;
                        } else {
                            elderOutput.innerHTML = "Third person is elder";
                            descendingAgeOrder.innerHTML = `${thirdPersonInput} ${firstPersonInput} ${secondPersonInput}`;
                        }
                        } else if (secondPersonInput == thirdPersonInput) {
                        if (secondPersonInput > firstPersonInput) {
                            elderOutput.innerHTML =
                            "Second and third persons are elder with same age";
                            descendingAgeOrder.innerHTML = `${secondPersonInput} ${thirdPersonInput} ${firstPersonInput}`;
                        } else {
                            elderOutput.innerHTML = "First person is elder";
                            descendingAgeOrder.innerHTML = `${firstPersonInput} ${secondPersonInput} ${thirdPersonInput}`;
                        }
                        } else if (thirdPersonInput == firstPersonInput) {
                        if (thirdPersonInput > secondPersonInput) {
                            elderOutput.innerHTML =
                            "First and third persons are elder with same age";
                            descendingAgeOrder.innerHTML = `${firstPersonInput} ${thirdPersonInput} ${secondPersonInput}`;
                        } else {
                            elderOutput.innerHTML = "Second person is elder";
                            descendingAgeOrder.innerHTML = `${secondPersonInput} ${thirdPersonInput} ${firstPersonInput}`;
                        }
                        }

                        //Condition if all three person's age are distinct
                        else {
                        if (
                            firstPersonInput > secondPersonInput &&
                            firstPersonInput > thirdPersonInput
                        ) {
                            elderOutput.innerHTML = "First person is elder";
                            if (secondPersonInput > thirdPersonInput) {
                            descendingAgeOrder.innerHTML = `${firstPersonInput} ${secondPersonInput} ${thirdPersonInput}`;
                            } else {
                            descendingAgeOrder.innerHTML = `${firstPersonInput} ${thirdPersonInput} ${secondPersonInput}`;
                            }
                        } else if (secondPersonInput > thirdPersonInput) {
                            elderOutput.innerHTML = "Second person is elder";
                            if (firstPersonInput > thirdPersonInput) {
                            descendingAgeOrder.innerHTML = `${secondPersonInput} ${firstPersonInput} ${thirdPersonInput}`;
                            } else {
                            descendingAgeOrder.innerHTML = `${secondPersonInput} ${thirdPersonInput} ${firstPersonInput}`;
                            }
                        } else {
                            elderOutput.innerHTML = "Third person is elder";
                            if (firstPersonInput > secondPersonInput) {
                            descendingAgeOrder.innerHTML = `${thirdPersonInput} ${firstPersonInput} ${secondPersonInput}`;
                            } else {
                            descendingAgeOrder.innerHTML = `${thirdPersonInput} ${secondPersonInput} ${firstPersonInput}`;
                            }
                        }
                        }
                    } else {
                        alert("Enter age from the limit 0 to 110");
                    }
                    }

                    //Reset function to clear all user input values
                    function reset() {
                    firstPersonAge.value = "";
                    secondPersonAge.value = "";
                    thirdPersonAge.value = "";
                    elderOutput.innerHTML = "";
                    descendingAgeOrder.innerHTML = "";
                    }
                  </script>
                </body>
              </html>
