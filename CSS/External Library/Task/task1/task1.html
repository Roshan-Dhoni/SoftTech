<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d19f31df07.js" crossorigin="anonymous"></script>
</head>
<style>
    h1{
        font-size: 48px;
    }
    p{
        font-size: 20px;
    }
    .file {
        font-size: 32px;
    }
    .cloud {
        font-size: 84px;
    }
    .heart {
        font-size: 64px;
    }
    .menu {
        font-size: 48px;
    }
</style>
<body>
    <h1>Font Awesome icon library</h1>
    <p>Styled Font Awesome icons (size and color):</p>
    <div>
        <i class="fa-sharp fa-solid fa-file file"></i>
        <i class="fa-solid fa-bars menu"></i>
        <i class="fa-solid fa-heart heart" style="color: #ff0000;"></i>
        <i class="fa-solid fa-cloud cloud" style="color: #bde2ff;"></i>
    </div>
</body>
</html>
