<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1, h2, p {
        color: green;
        text-align: center;
    }
    p::before {
        content: "Content ";
        color: red;
        font-size: xx-large;
    }
</style>
<body>
    <h1>Pseudo Element Selector</h1>
    <h2>::before element</h2>
    <p>This is a paragraph to which we added 'Content' in red color using ::before element</p>
</body>
</html>
