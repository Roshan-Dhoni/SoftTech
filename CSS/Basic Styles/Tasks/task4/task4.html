<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img.iop{
        opacity: 0.5;
    }
</style>
<body>
    <h1>Using Opacity:</h1>
    <img src="Image.jpg" width="45%" height="75%" alt="HTML">
    <br>
    <img class="iop" src="Image.jpg" width="45%" height="75%" alt="HTML">
</body>
</html>
