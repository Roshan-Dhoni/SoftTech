<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .one {
        border: 2px solid purple;
        padding-bottom: 300px;
        position: relative;
        width: 325px;
        height: 150px;
    }
    .two {
        background-color: red;
        color: white;
        position: absolute;
        left: 100px;
        top: 100px;
        width: 135px;
        padding-right: 50px;
        padding-bottom: 130px;

    }
</style>
<body>
    <div class="one">
        <p>This is a Parent Container!</p>
        <div class="two">
            <p>This is an absolutely positioned Child div.</p>
        </div>
    </div>   
</body>
</html>
