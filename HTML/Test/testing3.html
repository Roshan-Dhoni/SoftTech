<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<style>
    fieldset.one{
        border: 2px solid red;
    }
    fieldset.two{
        border: 3px solid blueviolet;
    }
    fieldset.three{
        border: 2px solid yellowgreen; 
    }
    fieldset.four{
        border: 3px solid lightseagreen;
    }
    fieldset.five{
        border: 2px solid green;
    }
    fieldset.six{
        border: 3px solid violet;
    }
    fieldset.seven{
        border: 2px solid blue;
    }
</style>
<body>
    <form>
        <fieldset class="one">
            <label>Name:</label>
            <input type="text" name="name" id="n">
            <br>
            <br>
            <label>Email:</label>
            <input type="email" name="mail" id="em">
            <br>
            <br>
            <label>Password:</label>
            <input type="password" name="pass" id="pw">
        </fieldset>
        <br>
        <fieldset class="two">
            <label>Hobbies:</label>
            <br>
            <input type="checkbox" name="cric" id="c">Cricket
            <input type="checkbox" name="footb" id="foot">Football
            <input type="checkbox" name="badmin" id="bmt">Badminton
            <br>
            <br>
            <label>Date:</label>
            <input type="date" name="date" id="d">
            <br>
            <br>
            <label>Color:</label>
            <input type="color" name="color" id="clr">
        </fieldset>
        <br>
        <fieldset class="three">
            <label>Submit Button</label>
            <br>
            <input type="button" name="submit" id="sb" value="Submit">
            <br>
            <br>
            <label>Temp Severity:</label>
            <br>
            Low<input type="range" name="range" id="ran">High
            <br>
            <br>
            <label>Published Paper?</label>
            <input type="radio" name="yes" id="y">Yes
            <input type="radio" name="no" id="n">No
        </fieldset>
        <br>
        <fieldset class="four">
            <label>Enter a valid link:</label>
            <input type="url" name="link" id="url">
            <br>
            <br>
            <label>Reset Button</label>
            <input type="reset" name="reset" id="rset" value="Reset">
            <br>
            <br>
            <label>Local Date and Time</label>
            <input type="datetime-local" name="datetime" id="dtl">
        </fieldset>
        <br>
        <fieldset class="five">
            <label>Month</label>
            <input type="month" name="month" id="mon">
            <br>
            <br>
            <label>Week</label>
            <input type="week" name="week" id="we">
            <br>
            <br>
            <label>Phone</label>
            <input type="tel" name="phoneno" id="pno">
        </fieldset>
        <br>
        <fieldset class="six">
            <label>Resume/CV</label>
            <input type="file" name="file" id="fi">
            <br>
            <br>
            <label>Hidden Content</label>
            <input type="hidden" name="hide" id="hid" value="1234">
            <br>
            <br>
            <label>Image</label>
            <input type="image" src="Dhoni-52dabd9f-2adc-4e48-9844-b9602136b69a.jpg" width="50" height="50">
        </fieldset>
        <br>
        <fieldset class="seven">
            <label>Search</label>
            <input type="search" name="search" id="srch">
            <br>
            <br>
            <label>Age</label>
            <input type="number" name="num" id="n">
        </fieldset>
    </form>   
</body>
</html>
