<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div>
    <label>Enter A Number</label>:<input type="number" id="number"><br><br>
    <button onclick="calculate()">Increment</button><br><br>
    <label>Result</label>:<input type="number" id="resultId" readonly>
</div>
</head>
<body>
    <script>
        function calculate(){
            //Code Statements
            let currentInput=document.getElementById("number").value;
            ++currentInput;
            document.getElementById("resultId").value=`${currentInput}`;
        }
    </script>
</body>
</html>
