<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <label>Enter the user name to be searched</label>
    <input type="text" id="userId">
    <button onclick="searchName()">Search</button>
    <br/>
    <div id="searchResult"></div>
</head>
<body>
    <script>
        //Variables declaration
        let searchNameId = document.getElementById("userId");
        let searchOutput = document.getElementById("searchResult");

        //Constant declaration
        const userNames = ["Eric", "Mark", "Tom", "Peter"];

        function searchName() {
        //Body of the function
        searchOutput.innerHTML = "";

        let searchUserName = searchNameId.value;
        for (let iteration = 0; iteration < userNames.length; iteration++) {
            if (searchUserName == userNames[iteration]) {
                    searchOutput.innerHTML = searchUserName;
            }
        }
    }
    </script>
</body>

</html>
