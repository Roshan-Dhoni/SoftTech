<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Payment Validation</h1>
    <div id="cardStatus"></div>
</head>
<body>
    <script>
        const gpayPayment=true;
        const creditcardPayment=false;
        let cardStatus=document.getElementById("cardStatus");
        //Conditions
        if (gpayPayment==true || creditcardPayment==true)
        {
            cardStatus.innerHTML="Valid Payment";
        }
        else {
            cardStatus.innerHTML="Invalid Payment"
        }
    </script>
</body>
</html>
