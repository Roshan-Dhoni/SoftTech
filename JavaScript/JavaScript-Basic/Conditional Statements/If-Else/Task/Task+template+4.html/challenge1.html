<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <label>Get Movie rating(Out of 10)</label>
    <input type="number" id="movieMark"><br><br>
    <button onclick="movieCalculate()">Calculate</button><br><br>
    <div id="movieRatingMessage"></div>
</head>
<body>
    <script>
        //Input declaration
        let ratingMessage=document.getElementById("movieRatingMessage");
        function movieCalculate() {
            let movierating=parseInt(document.getElementById("movieMark").value);
            //Nested if-else statements
            //Body of the main function
            if(movierating>=8)
            {
                ratingMessage.innerHTML="Excellent";
            }
            else if(movierating>=7 && movierating<8)
            {
                ratingMessage.innerHTML="Good";
            }
            else if(movierating>=6 && movierating<7)
            {
                ratingMessage.innerHTML="Average";
            }
            else if(movierating>=5 && movierating<6)
            {
                ratingMessage.innerHTML="Poor";
            }
            else {
                ratingMessage.innerHTML="Very Poor";
            }
        }
    </script>
</body>

</html>
