<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div id="forLoop"></div>
    <div id="whileLoop"></div>
    <div id="dowhileLoop"></div>
</head>
<body>
    <script>
        document.getElementById("forLoop").innerHTML="For Loop";
        for(let i=1;i<=10;i++)
        {
           document.getElementById("forLoop").innerText+="\n"+i;
        }
        document.getElementById("whileLoop").innerHTML="While Loop";
        let j=1;
        while(j<=10){
            document.getElementById("whileLoop").innerText+="\n"+j;
            j++;
        }
        document.getElementById("dowhileLoop").innerHTML="Do-While Loop";
        let k=1;
        do{
            document.getElementById("dowhileLoop").innerText+="\n"+k;
            k++;
        }while(k<=10);
    </script>   
</body>
</html>
